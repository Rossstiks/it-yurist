<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Юридический помощник</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>Юридический помощник</h1>
    <div class="switchers">
      <button data-type="civil">Гражданское</button>
      <button data-type="criminal">Уголовное</button>
      <button data-type="administrative">Административное</button>
    </div>
    <form id="task-form">
      <textarea name="task" id="task" placeholder="Введите задание"></textarea>
      <input type="file" name="file" id="file">
      <button type="submit">Отправить</button>
    </form>
    <div class="frame" id="content-frame"></div>
    <div class="frame" id="ai-frame"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
